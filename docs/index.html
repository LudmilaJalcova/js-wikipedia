<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body style="background-color: rgb(230, 230, 230);">
		<div class="container">
			<div class="row">
				<div class="col">
					<img
						class="img-fluid d-block mx-auto my-4"
						width="200"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Wikipedia_logo_v3.svg/1200px-Wikipedia_logo_v3.svg.png"
						alt="wikipedia-logo"
					/>
					<div id="feedback"></div>
					<form class="my-3" id="searchForm">
						<div class="input-group">
							<input
								id="inputSearchWikipedia"
								type="text"
								class="form-control"
								placeholder="Search Wikipedia..."
								aria-describedby="basic-addon2"
							/>
							<div class="input-group-append">
								<button
									style="
										border: 1px solid rgb(89, 149, 165);
										color: rgb(89, 149, 165);
									"
									type="submit"
									class="btn btn-input-group-text"
								>
									Search
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row m-4 card-group" id="cardGroup"></div>
		</div>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
